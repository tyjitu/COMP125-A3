<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header></header>

    <main>
        <div class="container">
          <div class="jumbotron" style="background-color: rgb(217, 244, 252);">
            <div class="text-center">
              <h1 class="display-5"><div class="p-1 mb-1 bg-secondary text-white">Contact Me</div></h1>
              <div id="errorMessage" class="alert alert-danger" role="alert" hidden>  </div>
            </div>
            <hr>
            <form id="conactForm" action="index.html">          
                <div class="row">
                  <div class="col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                  </div>
                  <div class="col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                  </div>
                </div>
            

              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                placeholder="Input Contact Number" required>
              </div>

              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="Input Email Address" required>
              </div>

              <div class="form-group">
                <label for="shortMessage">Message</label>
                <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage" placeholder="Write Your Message"></textarea>
              </div>
              <div class="text-center">
                <button id="submitButton" type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane"></i> Send</button>
                <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>
              </div> 
            </form> 
        

        </div>
      </div>
    </main>
    
    <footer></footer>


    <!-- JavaScript Section -->

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
